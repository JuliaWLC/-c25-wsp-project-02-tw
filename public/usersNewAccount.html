<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/createAccount.css" />
    <title>Users Create Account</title>
  </head>
  <body>
    <div class="logo">
      <img
        class="logo-img"
        id="offcanvasMenuLabel"
        src="./assets/LOGO.png"
        alt="logo"
      />
    </div>
    <div class="content">
      <div class="container">
        <form id="create-users">
          <div class="word">創建會員賬號</div>
          <div class="users-input">
            <input type="text" name="newUserLastName" placeholder="姓氏" />
          </div>
          <div class="users-input">
            <input type="text" name="newUserFirstName" placeholder="名稱" />
          </div>
          <div class="users-input">
            <input type="text" name="newUserTitle" placeholder="稱謂" />
          </div>
          <div class="users-input">
            <input type="text" name="newUserEmail" placeholder="電郵" />
          </div>
          <div class="users-input">
            <input
              type="password"
              name="newUserPassword"
              id="password"
              placeholder="密碼"
            />
          </div>
          <div class="users-input">
            <input
              type="password"
              id="passwordConfirm"
              placeholder="確認密碼"
            />
          </div>
          <div class="users-input">
            <input
              type="text"
              name="newUserContactNum"
              placeholder="電話號碼"
            />
          </div>
          <div class="word2">預設收貨地址</div>
          <div class="users-input">
            <input
              type="text"
              name="newUserDefaultDistrict"
              placeholder="地區"
            />
          </div>
          <div class="users-input">
            <input type="text" name="pickUpRoom" placeholder="室號" />
          </div>
          <div class="users-input">
            <input type="text" name="pickUpFloor" placeholder="樓層" />
          </div>
          <div class="users-input">
            <input type="text" name="pickUpBuilding" placeholder="大廈及屋苑" />
          </div>
          <div class="users-input">
            <input
              type="text"
              name="pickUpStreet"
              placeholder="街號及街道名稱"
            />
          </div>
          <div> 
            <button type="submit" class="orange-button">abc</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="js/usersNewAccount.js"></script>
  </body>
</html>
