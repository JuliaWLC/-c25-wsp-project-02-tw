<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Chicken Van 24/7 Hailing Platform</title>
  </head>
  <body>
    <div class="navbar">
      <button
        class="menu_btn"
        data-bs-toggle="offcanvas"
        href="#offcanvasMenu"
        role="button"
        aria-controls="offcanvasMenu"
      >
        <i class="bi bi-list"></i>
      </button>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasMenu"
        aria-labelledby="offcanvasMenuLabel"
      >
        <div class="offcanvas-header">
          <img
            class="logo offcanvas-title"
            id="offcanvasMenuLabel"
            src="./assets/LOGO.png"
            alt="logo"
          />
          <i
            class="bi bi-x-lg"
            type="button"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></i>
        </div>
        <div class="offcanvas-body">
            <a class="menu_items" href="#about_us">關於我們</a>
            <a class="menu_subitems" href="#service">服務提供</a>
            <a class="menu_subitems" href="#why_us">為何選擇我們</a>
            <a class="menu_items" href="#promotion">優惠方案</a>
            <a class="menu_subitems" href="#price">價目表</a>
            <a class="menu_subitems" href="#member">會員計劃</a>
            <a class="menu_items" href="#join_us">加入我們</a>
        </div>
      </div>
      <img class="logo" src="./assets/LOGO.png" alt="logo" />
      <div class="login">
        <button class="member_login">會員登入</button>
        <button class="driver_login">司機登入</button>
      </div>
    </div>
    <div id="about_us">
        about_us
        <div id="service">service</div>
        <div id="why_us">why_us</div>
    </div>
    <div id="promotion">
        <div id="price">
            price
            <img class="price_list" src="./assets/PRICE.png" alt="price" />
        </div>
        <div id="member">
            member
            <img class="membership" src="./assets/MEMBER.png" alt="member" />
        </div>
    </div>
    <div id="join_us">join_us</div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
