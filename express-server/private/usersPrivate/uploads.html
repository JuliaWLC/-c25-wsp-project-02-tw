<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- nav bar css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- sweet alert css -->
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <!-- my css -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link rel="stylesheet" href="./css/uploads.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <title>Chicken Van 24/7 Hailing Platform</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <button
        class="menu_btn"
        data-bs-toggle="offcanvas"
        href="#offcanvasMenu"
        role="button"
        aria-controls="offcanvasMenu"
      >
        <i class="bi bi-list"></i>
      </button>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasMenu"
        aria-labelledby="offcanvasMenuLabel"
      >
        <div class="offcanvas-header">
          <a href="./usersMain.html"
            ><img
              class="logo offcanvas-title"
              id="offcanvasMenuLabel"
              src="./assets/LOGO.png"
              alt="logo"
          /></a>
          <i
            class="bi bi-x-lg"
            type="button"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></i>
        </div>
        <div class="offcanvas-body">
          <div class="menu_content">
            <a
              class="menu_items"
              style="text-decoration: none"
              href="./usersMain.html"
              >建立訂單</a
            >
            <a
              class="menu_items"
              style="text-decoration: none"
              href="./userhistoryorder.html"
              >歷史訂單</a
            >
            <a
              class="menu_items"
              style="text-decoration: none"
              href="./allorderstatus.html"
              >實時訂單狀態</a
            >
          </div>
          <button id="logout">登出</button>
        </div>
      </div>
      <a href="./usersMain.html"
        ><img class="logo" src="./assets/LOGO.png" alt="logo"
      /></a>

      <div class="empty"></div>
    </div>
    <!-- content -->
    <div class="upload-div">
      <form
        action="/uploads"
        method="POST"
        id="upload-form"
        enctype="multipart/form-data"
      >
        <div>
          <label>上載動物圖片：</label>
          <label class="btns" for="image">
            選擇圖片
            <input
              type="file"
              id="image"
              name="image"
              accept="image/png, image/jpg, image/gif, image/jpeg"
              multiple
            />
          </label>
          <span id="imageName"></span>
        </div>
        <div>
          <input class="btns" type="submit" value="上載" />
        </div>
      </form>
    </div>
    <form id="create-order-form">
      <div class="ai-result-div"></div>
      <div class="continue-div"></div>
      <div class="ai-form"></div>
      <div id="order-form-div" style="display: none">
        <div class="form-area">
          <div class="pick-up-time">
            <p>收貨時間</p>
            <input type="date" name="date" class="date" />
            <input type="time" name="time" class="time" />
          </div>

          <p>接貨地址</p>
          <div class="pick-up-address">
            <!-- 中文版 -->
            <select class="pick-up-district" name="pickUpDistrict">
              <option value="" disabled selected>地區</option>
              <option value="中西區">中西區</option>
              <option value="東區">東區</option>
              <option value="南區">南區</option>
              <option value="灣仔區">灣仔區</option>
              <option value="九龍城區">九龍城區</option>
              <option value="觀塘區">觀塘區</option>
              <option value="深水埗區">深水埗區</option>
              <option value="黃大仙區">黃大仙區</option>
              <option value="油尖旺區">油尖旺區</option>
              <option value="離島區">離島區</option>
              <option value="葵青區">葵青區</option>
              <option value="北區">北區</option>
              <option value="西貢區">西貢區</option>
              <option value="沙田區">沙田區</option>
              <option value="大埔區">大埔區</option>
              <option value="荃灣區">荃灣區</option>
              <option value="屯門區">屯門區</option>
              <option value="元朗區">元朗區</option>
            </select>

            <input
              type="text"
              class="pick-up-room"
              name="pickUpRoom"
              placeholder="室號"
              value=""
            />
            <input
              type="text"
              class="pick-up-floor"
              name="pickUpFloor"
              placeholder="樓層"
              value="20"
            />
            <input
              type="text"
              class="pick-up-building"
              name="pickUpBuilding"
              placeholder="大廈及屋苑"
              value=""
            />
            <input
              type="text"
              class="pick-up-street"
              name="pickUpStreet"
              placeholder="街號及街道名稱"
              value=""
            />
          </div>

          <div class="deliver-address">
            <p>收貨地址</p>
            <!-- 中文版 -->
            <select name="deliverDistrict">
              <option value="" disabled selected>地區</option>
              <option value="中西區">中西區</option>
              <option value="東區">東區</option>
              <option value="南區">南區</option>
              <option value="灣仔區">灣仔區</option>
              <option value="九龍城區">九龍城區</option>
              <option value="觀塘區">觀塘區</option>
              <option value="深水埗區">深水埗區</option>
              <option value="黃大仙區">黃大仙區</option>
              <option value="油尖旺區">油尖旺區</option>
              <option value="離島區">離島區</option>
              <option value="葵青區">葵青區</option>
              <option value="北區">北區</option>
              <option value="西貢區">西貢區</option>
              <option value="沙田區">沙田區</option>
              <option value="大埔區">大埔區</option>
              <option value="荃灣區">荃灣區</option>
              <option value="屯門區">屯門區</option>
              <option value="元朗區">元朗區</option>
            </select>

            <input type="text" name="deliverRoom" placeholder="室號" value="" />
            <input
              type="text"
              name="deliverFloor"
              placeholder="樓層"
              value=""
            />
            <input
              type="text"
              name="deliverBuilding"
              placeholder="大廈及屋苑"
              value=""
            />
            <input
              type="text"
              name="deliverStreet"
              placeholder="街號及街道名稱"
              value=""
            />
          </div>

          <div class="receiver-contact">
            <p>收件人聯絡資料</p>
            <input
              type="text"
              name="receiverName"
              placeholder="姓名"
              value=""
            />
            <input
              type="text"
              name="receiverContact"
              placeholder="聯絡電話"
              value=""
            />
          </div>

          <div class="remarks">
            <p>備註</p>
            <input type="text" name="remarks" placeholder="額外資料" value="" />
          </div>
          <input type="submit" value="提交訂單" class="submit-btn" />
        </div>
      </div>
    </form>

    <script>

    </script>
    <!-- my js -->
    <script src="./js/uploads.js"></script>
    <!-- <script src="./js/userlogout.js"></script> -->

    <!-- nav bar js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- sweetalart js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
